<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backdrops</title>
    <style>
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div id="image-container"></div>
    <script>
        const imageContainer = document.getElementById('image-container');
        const repositoryOwner = 'Ataratheweddingprops'; // Replace with your GitHub username
        const repositoryName = 'pdfviewer'; // Replace with your GitHub repository name
        const folderPath = 'images/ATARA BACKDROP 2023-24'; // Replace with the actual path to your image folder

        // Function to load and display images with individual loaders
        function loadImagesFromFolder() {
            // GitHub API URL to list files in the folder
            const apiUrl = `https://api.github.com/repos/${repositoryOwner}/${repositoryName}/contents/${folderPath}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        if (item.type === 'file') {
                            const img = document.createElement('img');
                            img.src = item.path;
                            img.alt = 'Image';
                            imageContainer.appendChild(img);
                        }
                    });
                })
                .catch(error => {
                    console.error('Error fetching images:', error);
                });
        }

        // Call the function to load and display images
        loadImagesFromFolder();
    </script>

</body>

</html>
